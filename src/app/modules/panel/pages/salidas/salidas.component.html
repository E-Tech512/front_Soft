<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-700">Venta de Productos</h1>
    </div>
    <form (ngSubmit)="realizarVenta()">
        <div class="flex space-x-4">
            <div class="flex flex-col w-1/2">
                <label for="codigo" class="block text-sm font-medium text-gray-700">Código:</label>
                <input [(ngModel)]="productoId" type="text" id="codigo" name="codigo" placeholder="Ingresa el código"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Cantidad -->
            <div class="flex flex-col w-1/2">
                <label for="cantidad" class="block text-sm font-medium text-gray-700">Cantidad:</label>
                <input [(ngModel)]="cantidad" type="number" id="cantidad" name="cantidad"
                    placeholder="Ingresa la cantidad"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>
        <!-- ID Producto -->
        <!-- Botón de Envío -->
        <div class="mt-4">
            <button type="submit"
                class="w-full px-4 py-2 bg-blue-500 text-white font-medium rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 hover:bg-blue-600">
                Vender
            </button>
        </div>
    </form>
    <div class="flex justify-between items-center mt-6 mb-6">
        <h1 class="text-2xl font-bold text-gray-700">Historial de Ventas</h1>
    </div>
    <div class="overflow-x-auto max-h-96"> <!-- Contenedor con scroll -->
        <table class="min-w-full bg-white rounded-lg shadow-md">
            <thead class="bg-gray-200 text-gray-600">
                <tr>
                    <th class="py-3 px-6 text-left">Código</th>
                    <th class="py-3 px-6 text-left">Cantidad</th>
                    <th class="py-3 px-6 text-left">Fecha</th>
                    <th class="py-3 px-6 text-left">Producto</th>
                </tr>
            </thead>
            <tbody class="text-gray-700">
                <tr *ngFor="let vent of ventas" class="border-b">
                    <td class="py-3 px-6">{{ vent?.id }}</td>
                    <td class="py-3 px-6">{{ vent?.cantidad }}</td>
                    <td class="py-3 px-6">{{ vent?.fechaVenta | date:'dd/MM/yyyy HH:mm' }}</td>
                    <td class="py-3 px-6">{{ vent?.productoId }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
